<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn1</title>

    <!-- css 改样式 -->
    <style>
        p {
            color: brown;
            font-size: 12px;
        }
    </style>

</head>


<body>

    <!-- br只简单换行 并不会增加 段落间距 和 p 不同-->

    <p>接口是一种比抽象类更加抽象的“类”。接口是用来建立类与类之间的协议，
        它所提供的只是一种形式，而没有具体的实现。同时实现该接口的实现类必须要实现该接口的所有方法。</p>

    <p>接口中可以定义“成员变量”，或者说是不可变的常量，因为接口中的“成员变量”会自动变为为public static final。<br /> 可以通过类命名直接访问：ImplementClass.name。</p>



    <!-- 加粗  or b-->
    <p><strong>haha</strong></p>
    <!-- 倾斜 or i-->
    <p><em>haha</em></p>

    <!-- 删除线 or s-->
    <p><del>haha</del></p>

    <!-- 下划线 or u-->
    <p><ins>haha</ins></p>


    <!-- 一般不在html 设置 border -->
    <img src="./pic/Screen Shot 2021-06-03 at 19.31.43.png" alt="random picture" title="a woman" width="800"
        height="400" border="12">


</body>



</html>
